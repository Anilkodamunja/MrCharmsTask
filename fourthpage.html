<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Rehomed a Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .stepper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0;
      position: relative;
    }

    .stepper .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      flex: 1;
    }

    .stepper .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 15px;
      right: -50%;
      width: 100%;
      height: 2px;
      background: #d1ecf1;
      z-index: 0;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      background-color: #17c1c1;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .dog-icon {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .dog-icon img {
      height: 30px;
    }

    .breadcrumb {
      margin: 1rem 0;
    }

    .form-section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-title {
      font-weight: bold;
      text-decoration: underline;
    }

    .header-bar {
      background-color: #17c1c1;
      color: white;
      padding: 1rem 2rem;
    }

    .header-bar h5 {
      margin: 0;
      display: inline-block;
    }

    .btn-orange {
      background-color: #ff7f00;
      color: white;
    }
  </style>
</head>

<body>
  <div class="header-bar d-flex align-items-center">
    <span class="me-3">←</span>
    <h5>Add Rehomed a pet</h5>
  </div>

  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Rehomed</li>
        <li class="breadcrumb-item active" aria-current="page">Start</li>
      </ol>
    </nav>

    <div class="stepper">
      <div class="step">
        <div class="step-circle">1</div>
      </div>
      <div class="step">
        <div class="step-circle">2</div>
      </div>
      <div class="step">
        <div class="dog-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog">
        </div>
        <div class="step-circle bg-white text-dark border">3</div>
      </div>
      <div class="step">
        <div class="step-circle bg-white text-dark border">4</div>
      </div>
      <div class="step">
        <div class="step-circle bg-white text-dark border">5</div>
      </div>
      <div class="step">
        <div class="step-circle bg-white text-dark border">6</div>
      </div>
    </div>

    <div class="form-section">
      <h5 class="form-title mb-4">Behavior and Lifestyle :</h5>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Temperament</label>
            <input type="text" class="form-control" placeholder="Select Here">
          </div>
          <div class="col-md-6">
            <label class="form-label">Activity Level</label>
            <input type="text" class="form-control" placeholder="Select Here">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Good with kids</label>
            <input type="text" class="form-control" placeholder="Select Here">
          </div>
          <div class="col-md-6">
            <label class="form-label">Good with cats and other pets</label>
            <input type="text" class="form-control" placeholder="Select Here">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">House Trained</label>
            <input type="text" class="form-control" placeholder="Enter Here">
          </div>
          <div class="col-md-6">
            <label class="form-label">Potty Trained</label>
            <input type="text" class="form-control" placeholder="Select Here">
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <label class="form-label">Any Behavior Issues</label>
            <input type="text" class="form-control" placeholder="Enter Here">
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <a style="text-decoration: none;" href="thirdpage.html" class="btn btn-outline-warning">← Back</a>
          <a style="text-decoration: none;" href="fivepage.html" class="btn btn-orange">Continue →</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
