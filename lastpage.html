<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f6f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #00c4b4;
            color: white;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .header span {
            font-size: 16px;
            font-weight: bold;
        }

        .breadcrumb {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            font-weight: bold; /* Make breadcrumb bold */
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .progress-bar .step {
            width: 30px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .progress-bar .step.active {
            background-color: #00c4b4;
            color: white;
        }

        .progress-bar .step.sky-blue {
            background-color: #87CEEB; /* Sky blue color */
            color: white;
        }

        .progress-bar .step.step-6 {
            position: relative;
        }

        .progress-bar .dog-icon {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            z-index: 2;
            fill: #666; /* Color for the dog SVG */
        }

        .progress-bar .line {
            width: 50px;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #e0e0e0,
                #e0e0e0 5px,
                transparent 5px,
                transparent 10px
            );
            z-index: 0;
        }

        .progress-bar .line.active {
            background: repeating-linear-gradient(
                to right,
                #00c4b4,
                #00c4b4 5px,
                transparent 5px,
                transparent 10px
            );
        }

        .upload-section {
            flex: 1;
        }

        .upload-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 340px; /* To fit 2 boxes per row */
        }

        .upload-boxes .camera-row,
        .upload-boxes .video-row {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .upload-box {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            cursor: pointer;
            position: relative;
        }

        .upload-box .camera-icon {
            width: 40px;
            height: 40px;
            opacity: 0.5;
            fill: #666; /* Color for the camera SVG */
        }

        .upload-box .video-icon {
            width: 40px;
            height: 40px;
            opacity: 0.5;
            fill: #666; /* Color for the video SVG */
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .upload-box .plus-sign {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #ccc;
        }

        .optional-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buttons .back {
            background-color: transparent;
            border: 1px solid #ff6200;
            color: #ff6200;
        }

        .buttons .continue {
            background-color: #ff6200;
            color: white;
        }

        .buttons .back::before,
        .buttons .continue::after {
            font-size: 16px;
        }

        .buttons .back::before {
            content: "←";
        }

        .buttons .continue::after {
            content: "→";
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .upload-boxes .camera-row,
            .upload-boxes .video-row {
                justify-content: center;
            }

            .upload-box {
                width: 120px;
                height: 120px;
            }

            .upload-box .camera-icon,
            .upload-box .video-icon {
                width: 30px;
                height: 30px;
            }

            .upload-box .video-icon {
                bottom: 5px;
                right: 5px;
            }

            .progress-bar .line {
                width: 30px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">←</a>
        <span>Add/Rehome a pet</span>
    </div>

    <div class="breadcrumb">
        Home > Rehome > Start
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="line active"></div>
            <div class="step active">2</div>
            <div class="line"></div>
            <div class="step active">3</div>
            <div class="line"></div>
            <div class="step active">4</div>
            <div class="line"></div>
            <div class="step active">5</div>
            <div class="line"></div>
            <div class="step ">
                6 <i class="dog-icon"></i>
               
                </div>
               
        </div>
    </div>

    <div class="upload-section">
        <h3>Upload images of your pet :</h3>
        <div class="upload-boxes">
            <div class="camera-row">
                <div class="upload-box">
                    <span class="plus-sign">+</span>
                    <svg class="camera-icon" viewBox="0 0 24 24">
                        <path d="M20 5h-3.17l-1.24-1.35A2 2 0 0 0 14.12 3H9.88a2 2 0 0 0-1.47.65L7.17 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm-8 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                    </svg>
                    <!-- If you prefer an external image, replace the SVG with: <img src="path/to/camera-icon.png" alt="Camera Icon" class="camera-icon"> -->
                </div>
                <div class="upload-box">
                    <span class="plus-sign">+</span>
                    <svg class="camera-icon" viewBox="0 0 24 24">
                        <path d="M20 5h-3.17l-1.24-1.35A2 2 0 0 0 14.12 3H9.88a2 2 0 0 0-1.47.65L7.17 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm-8 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                    </svg>
                    <!-- If you prefer an external image, replace the SVG with: <img src="path/to/camera-icon.png" alt="Camera Icon" class="camera-icon"> -->
                </div>
            </div>
            <div class="video-row">
                <div class="upload-box">
                    <span class="plus-sign">+</span>
                    <svg class="video-icon" viewBox="0 0 24 24">
                        <path d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z"/>
                    </svg>
                    <!-- If you prefer an external image, replace the SVG with: <img src="path/to/video-icon.png" alt="Video Icon" class="video-icon"> -->
                </div>
                <div class="upload-box">
                    <span class="plus-sign">+</span>
                    <svg class="video-icon" viewBox="0 0 24 24">
                        <path d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z"/>
                    </svg>
                    <!-- If you prefer an external image, replace the SVG with: <img src="path/to/video-icon.png" alt="Video Icon" class="video-icon"> -->
                </div>
            </div>
        </div>
        <div class="optional-text">(Optional)</div>
    </div>

    <div class="buttons">
        <button class="back">Back</button>
        <button class="continue">Continue</button>
    </div>
</body>
</html>
