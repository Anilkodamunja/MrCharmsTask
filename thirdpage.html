<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #22c1c3;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
    }
    .breadcrumb {
      padding: 1rem;
      background-color: #f0f2f7;
      font-size: 0.9rem;
    }
    .stepper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }
    .step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      background-color: white;
      font-weight: bold;
    }
    .active-step {
      background-color: #22c1c3;
      color: white;
      border-color: #22c1c3;
    }
    .stepper-line {
      height: 2px;
      background-color: #d9f3f4;
      flex-grow: 1;
      margin: 0 4px;
    }
    .dog-icon {
      width: 24px;
      height: 24px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin: 0 5px;
    }
    .form-container {
      background-color: white;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 2rem;
      border-radius: 8px;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-back {
      color: #f97316;
      border: 1px solid #f97316;
      background-color: white;
    }
    .btn-continue {
      background-color: #f97316;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">← Add Rehomed a pet</div>
  <div class="breadcrumb">Home > Rehomed > Start</div>

  <div class="stepper">
    <div class="step active-step">1</div>
    <div class="stepper-line"></div>
    <div class="dog-icon"></div>
    <div class="step">2</div>
    <div class="stepper-line"></div>
    <div class="step">3</div>
    <div class="stepper-line"></div>
    <div class="step">4</div>
    <div class="stepper-line"></div>
    <div class="step">5</div>
    <div class="stepper-line"></div>
    <div class="step">6</div>
  </div>

  <div class="form-container">
    <div class="form-title">Pet Information</div>
    <div class="form-grid">
      <div class="form-group">
        <label>Pet type</label>
        <select><option>Select Here</option></select>
      </div>
      <div class="form-group">
        <label>Pet Name</label>
        <input type="text" placeholder="Select Here">
      </div>
      <div class="form-group">
        <label>Breed</label>
        <select><option>Select Here</option></select>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select><option>Select Here</option></select>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" placeholder="Enter Here">
      </div>
      <div class="form-group">
        <label>Size</label>
        <select><option>Select Here</option></select>
      </div>
      <div class="form-group">
        <label>Microchip number</label>
        <input type="text" placeholder="Enter Here">
      </div>
      <div class="form-group">
        <label>Vaccinated</label>
        <input type="text" placeholder="Enter Here">
      </div>
      <div class="form-group">
        <label>Spayed/Neutered</label>
        <select><option>Select Here</option></select>
      </div>
      <div class="form-group">
        <label>Health issues or Special needs</label>
        <input type="text" placeholder="Enter Here">
      </div>
    </div>

    <div class="form-footer">
      <button class="btn btn-back">← Back</button>
      <button class="btn btn-continue">Continue →</button>
    </div>
  </div>
</body>
</html>
